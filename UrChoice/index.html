    <meta name="description" content=" “UrChoice”, gira en torno al concepto de elegir, como bien se 
puede intuir por el nombre trata sobre un juego de toma de decisiones por parte del usuario. 
Donde se ofrece al usuario juegos variados, denominados “Categorías”, donde encontramos 
dentro de cada categoría elementos ya creados, pero también se le ofrecé al usuario la 
posibilidad de crear sus propios elementos, un apartado de amigos y, lo más destacable, la 
oportunidad de jugar con estos elementos mediante la posibilidad de crear salas multijugador y 
muchas más cosas. Nuestro eslogan, “¿Which will be ur choice?”, deja ver al usuario, desde 
el momento en que accede a la página web, que todo está en sus manos. “UrChoice”, tanto a 
nivel funcional como estético, dispone sus elementos de una manera dinámica y accesible, para 
que cualquier persona, dejando las preferencias y que pueda disfrutar de todas las funciones sin 
complicaciones. " />
